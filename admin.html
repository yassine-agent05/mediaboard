<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBoard - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hidden" id="admin-body">
    <header>
        <div class="logo">MediaBoard <span style="font-size: 0.8rem; vertical-align: middle; background: #fee2e2; color: #ef4444; padding: 2px 8px; border-radius: 4px; margin-left: 8px;">ADMIN</span></div>
        <div class="user-info">
            <span id="user-email">admin@mediaboard.com</span>
            <button id="logout-btn" class="logout-btn secondary">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="card">
            <h2>Registered Accounts</h2>
            <p class="subtitle" style="text-align: left; margin-bottom: 1.5rem;">Total users across the platform.</p>
            
            <div id="admin-message" class="message hidden"></div>

            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>UID</th>
                            <th>Registered On</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
            
            <div id="admin-empty-state" class="empty-state hidden">No users found.</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
