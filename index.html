<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaBoard - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="auth-container">
        <h1 id="auth-title">Welcome Back</h1>
        <p class="subtitle" id="auth-subtitle">
          Login to manage your media board.
        </p>

        <div id="auth-message" class="message hidden"></div>

        <form id="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" id="auth-button">Login</button>
        </form>

        <div class="auth-links">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <a href="#" id="resend-verification" class="hidden">Resend Verification Email</a>
        </div>

        <div class="auth-switch">
          <span id="switch-text">Don't have an account? </span>
          <span id="toggle-auth">Register</span>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
